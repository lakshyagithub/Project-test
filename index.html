<html>
<head>  
<style>
.body_backgorund {
    background-position: center;
    background-size: cover;
    overflow: hidden;
  }
  body{
    background-color: orange;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
  }
  h1
  {
      color: rgb(255, 255, 255); 
      font-size: 40px;
  }
  #myCanvas
  {
      border-width:10px;
      background-color: white; 
      border-style:solid;
      cursor: pointer;
      overflow: hidden;
  }

  button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 42px;
    font-size: 16px;
  }

  input
  {
    margin-right: 20px;
  }
  #clear{
      cursor: pointer;
  }
  </style>

    <script type="text/javascript">
</script>

</head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body class="body_backgorund">

<div align="center">
<h1>Paint</h1>

    <canvas id="myCanvas" width="800" height="360"></canvas>
        <br><br>

<span>Width - </span><input type="number" placeholder="Width" id="width_box">
<span>Color - </span><input type="text" placeholder="Color" id="color">
<br>
<br>
<button id="clear" onclick="clear_area();">Clear</button>
    </div>
<script>
    var last_position_of_x, last_position_of_y;

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var color = "black";
    var width_of_line = 2;
    var width = screen.width;
    var Nwidth = screen.width - 70;
    var height = screen.height;
    var Nheight = screen.height - 300;
    if (width < 992) {
        canvas.width = Nwidth;
        canvas.height = Nheight;
    }

    canvas.addEventListener("touchstart", my_touchstart);

    function my_touchstart(e) {
        console.log("touchstart");
        //Addictonal Activity start
        color = document.getElementById("color").value;
        width_of_line = document.getElementById("width_of_line").value;
        last_position_of_x = e.touches[0].clientX - canvas.offsetLeft;
        last_position_of_y = e.touches[0].clientY - canvas.offsetTop;
    }

    canvas.addEventListener("touchmove", my_touchmove);
    function my_touchmove(e) {
        console.log("my_touchmove");


        var current_position_of_mouse_x = e.touches[0].clientX - canvas.offsetLeft;
        var current_position_of_mouse_y = e.touches[0].clientY - canvas.offsetTop;


        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.lineWidth = width_of_line;

        console.log("Last position of x and y coordinates = ");
        console.log("x = " + last_position_of_x + "y = " + last_position_of_y);
        ctx.moveTo(last_position_of_x, last_position_of_y);

        console.log("Current position of x and y coordinates = ");
        console.log("x  = " + current_position_of_mouse_x + "y = " + current_position_of_mouse_y);
        ctx.lineTo(current_position_of_mouse_x, current_position_of_mouse_y);
        ctx.stroke();
        last_position_of_x = current_position_of_mouse_x;
        last_position_of_y = current_position_of_mouse_y;
    }

    var mouseEvent = "Empty";
    var Canvas = document.getElementById("myCanvas")

    var Radius = 10;
    var color = "Red";
    var Width_box = 2;
    var ctx = Canvas.getContext("2d");

    Canvas.addEventListener("mousedown", my_mousedown);
    function my_mousedown(e) {
        color = document.getElementById("color").value;
        Width_box = document.getElementById("width_box").value;
        mouseEvent = "mouseDown";
    }
    Canvas.addEventListener("mousemove", my_mousemove);
    function my_mousemove(e) {
        var current_position_of_mouse_x = e.clientX - Canvas.offsetLeft;
        var current_position_of_mouse_y = e.clientY - Canvas.offsetTop;

        if (mouseEvent == "mouseDown") {
            console.log("Current_position_of_x_and_y_coordinates = ");
            console.log("x = " + current_position_of_mouse_x, "y = " + current_position_of_mouse_y);
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = width_box;
            ctx.arc(current_position_of_mouse_x, current_position_of_mouse_y, Radius, 0, 2 * Math.PI);
            //ctx.arc(200,200,40,0,Math.PI)
            ctx.stroke();
        }
    }

    Canvas.addEventListener("mouseup", my_mouseup);
    function my_mouseup(e) {
        mouseEvent = "mouseUp";
    }
    function clear_area() {
        ctx.clearRect(0, 0, 200000000000, 2000000000000000000)
    }   
</script>
</body>
</html>
